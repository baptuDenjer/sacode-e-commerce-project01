<!DOCTYPE html>

<html>
	<head>
		<title> Project01 - Dokumen HTML Pertama</title>
	</head>

	<body>
		<!-- Membuat Heading HTML -->
		<h1>Dokumen HTML Pertama</h1>
		
		<!-- Membuat Paragraf HTML -->
		<p>Paragraf pertama dalam HTML di <b> SaCode </b> </p>
		<p>Paragraf kedua dalam HTML di <strong> SaCode </strong> </p>
		
		<!-- Format HTML -->
		
		
		<!-- Membuat Huruf Tebal -->
		<b>Huruf tebal menggunakan tag "b"</b>
		
		<br>
		<br>
		
		<strong>Huruf tebal menggunakan tag "strong"</strong>
		
		
	</body>
</html>
